<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap exercise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="row">
                <div class="col">
                    Da lasciare per la spiegazione di domani
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="text-white text-center bg-green">
            <div class="row">
                <div class="col-6 offset-3 col-md-4 offset-md-4">
                    <img src="img/avatar.svg" alt="Avatar image img-fluid">
                </div>
            </div>
            <div class="row text-center">
                <div class="m3">
                    <h2>
                        <strong>START BOOTSTRAP</strong>
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-3 offset-2 col-md-2 offset-md-3">
                    <hr>
                </div>
                <div class="col-2">                    
                    <i class="fa-solid fa-star "></i>                    
                </div>
                <div class="col-3 col-md-2">
                    <hr>
                </div>
            </div>
            <div class="row pb-3">
               <div class="col">
                GRAPHIC ARTIST
               </div>
               <div class="col">
                WEB DESIGNER
               </div>
               <div class="col">
                ILLUSTRATOR
               </div>
            </div>

        </section>
        <section class="container">
            <div class="row mt-3">    
                <h3 class="text-center">
                    PORTFOLIO
                </h3>
            </div>
            <div class="row mt-3">
                <div class="col-3 offset-2 col-md-2 offset-md-3">
                    <hr>
                </div>
                <div class="col-2">                    
                    <i class="fa-solid fa-star "></i>                    
                </div>
                <div class="col-3 col-md-2">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-lg-4 mb-3">
                    <img src="img/cabin.png" alt="House" class="img-fluid rounded">
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <img src="img/cake.png" alt="Piece of cake" class="img-fluid rounded">
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <img src="img/circus.png" alt="Circus" class="img-fluid rounded">
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <img src="img/game.png" alt="Controller" class="img-fluid rounded">
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <img src="img/safe.png" alt="Cassaforte" class="img-fluid rounded">
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <img src="img/submarine.png" alt="A yellow submarine" class="img-fluid rounded">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
